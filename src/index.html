<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<script src="js/jquery-2.2.2.min.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="js/bootstrap.min.js"></script>	

	<script type="text/javascript">

		jQuery(window).load(function() {
			$(".opener").click(function() {
				$(".menu").animate({"left":"0px"}, "fast");
			});
			$(".closer").click(function() {
				$(".menu").animate({"left":"-1000px"}, "fast");
			});
		});
		
	</script>

</head>

<body>
	
	<nav class="navbar navbar-default navbar-static-top">

		<div class="navbar-brand opener">
			<span class="glyphicon glyphicon-th"></span> JEM
		</div>

		<form class="navbar-form navbar-right default-search" style="margin-right: 10px;" role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Suchen" />
			</div>
			<button type="submit" class="btn btn-default">Suchen</button>
		</form>

		<div class="mobile-search navbar-left navbar-brand navbar-right">
			<span class="glyphicon glyphicon-search"></span> 
		</div>
		

	</nav>

	<div class="menu">

		<div class="menu-profile">
			<span class="glyphicon glyphicon-chevron-left closer" style="color: #ffffff; margin-left: 10px; margin-top: 10px; font-size: 24px;"></span>

			<div class="profile-info">
				Max Mustermann
			</div>

			<div class="profile-picture">
				
				<span class="glyphicon glyphicon-user profile-image" style="font-size: 50px;"></span>

			</div>
		</div>

		<div class="list-group">
			<a href="#" class="list-group-item active">
				Home
			</a>
			<a href="#" class="list-group-item">
				Empfehlungen
			</a>
			<a href="#" class="list-group-item">
				Freunde
			</a>
			<a href="#" class="list-group-item">
				Deine Orte
			</a>
		</div>

	</div>

</body>

</html>
